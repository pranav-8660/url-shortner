spring.application.name=url-shortner-backend

server.port=8555

machineHostName=${PUBLICDNS:localhost} #public-dns/public-ip needs to be set as environment variables..use -> export VARIABLE_NAME="value"
enabledProtocol=${PROTOCOL:http} #https enabled? or http by default

#spring-jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/urlshortner?useSSL=false
spring.datasource.username=root
spring.datasource.password=12345

#spring-data-jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=TRUE

spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#redis configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=
